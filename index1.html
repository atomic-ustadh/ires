<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Passero+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header class="flex items-center justify-between p-4 md:ml-10 md:mr-20">
        <!-- Logo -->
        <div class="text-xl font-bold">
            <a href="#">iRES</a>
        </div>

        <!-- Theme Toggle Button -->
        <img src="./moon.svg" alt="dark_mode" class="w-6">
    </header>

    <div class="bg-white flex h-screen-90 justify-center items-center rounded-lg w-screen">
        <div class="bg-white p-0 h-100 w-70 radius-lg md:w-85 md:h-1/2 lg:h-80">
            <h1 class="text-2xl font-bold mb-8">ADMIN LOGIN</h1>
            <form action="https://ires-query.db" method="get">
                <input type="email" name="email" id="email" placeholder="Email"
                    class="w-full p-2 mb-4 border rounded-lg mb-8">
                <input type="password" name="password" id="password" placeholder="Password"
                    class="w-full p-2 mb-4 border rounded-lg mb-8">
                <button type="submit"
                    class="bg-[#000435] text-white w-full p-2 mb-4 border rounded-bl-lg rounded-tr-lg">LOGIN</button>
            </form>
            <p class="text-center"><a href="#">Forgot Password?</a></p>
        </div>
    
        <div>
    
        </div>
    
        <div class="hidden bg-white text-white p-5 h-auto w-85 md:flex">
            <img src="./image.jpeg" alt="some image">
        </div>
    </div>
</body>

</html>
